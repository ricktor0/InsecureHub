{% extends "base.html" %}
{% block title %}Upload file ‚Äî DevVault{% endblock %}
{% block content %}
<div class="container-md">
    <div class="page-header">
        <h1 class="page-title">Upload file</h1>
        <a href="{{ url_for('files') }}" class="btn btn-default btn-sm">‚Üê Files</a>
    </div>

    <div class="box">
        <div class="box-body">
            <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" id="upload-form">
                <div class="form-group">
                    <label class="form-label">File</label>
                    <div class="upload-zone" id="drop-zone">
                        <div class="upload-zone-icon">üìÅ</div>
                        <div class="upload-zone-text" id="upload-text">Drag and drop a file here, or click to browse
                        </div>
                        <div class="upload-zone-hint">Any file type accepted</div>
                        <input type="file" name="file" id="file-input" class="upload-file-input" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="private" name="private" class="form-checkbox" />
                        <label for="private" class="form-check-label">Make this file private</label>
                    </div>
                </div>
                <div class="d-flex gap-sm">
                    <button type="submit" class="btn btn-primary" id="upload-btn">Upload file</button>
                    <a href="{{ url_for('files') }}" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const input = document.getElementById('file-input');
    const text = document.getElementById('upload-text');
    input.addEventListener('change', () => {
        if (input.files[0]) text.textContent = input.files[0].name;
    });
</script>
{% endblock %}
