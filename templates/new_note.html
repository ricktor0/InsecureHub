{% extends "base.html" %}
{% block title %}New note â€” DevVault{% endblock %}
{% block content %}
<div class="container-md">
    <div class="page-header">
        <h1 class="page-title">New note</h1>
    </div>
    <div class="box">
        <div class="box-body">
            <form method="POST" action="{{ url_for('new_note') }}">
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="Note title" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="content">Content</label>
                    <textarea id="content" name="content" class="form-textarea" rows="12"
                        placeholder="Write your note..."></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="private" name="private" class="form-checkbox" checked />
                        <label for="private" class="form-check-label">Keep this note private</label>
                    </div>
                </div>
                <div class="d-flex gap-sm">
                    <button type="submit" class="btn btn-primary" id="save-note-btn">Save note</button>
                    <a href="{{ url_for('notes') }}" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
