{% extends "base.html" %}
{% block title %}New Note â€” InsecureHub{% endblock %}
{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">New Note</h1>
    </div>
    <div class="form-card">
        <form method="POST" action="{{ url_for('new_note') }}" class="form">
            <div class="form-group">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Note title" required />
            </div>
            <div class="form-group">
                <label class="form-label" for="content">Content</label>
                <textarea id="content" name="content" class="form-textarea" rows="8"
                    placeholder="Write your note..."></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" id="private" name="private" class="form-checkbox" checked />
                <label for="private" class="form-check-label">Private note</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="save-note-btn">Save Note</button>
                <a href="{{ url_for('notes') }}" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
