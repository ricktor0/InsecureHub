{% extends "base.html" %}
{% block title %}{{ note.title }} — DevVault{% endblock %}
{% block content %}
<div class="container-md">
    <div class="page-header">
        <div>
            <h1 class="page-title">{{ note.title }}</h1>
            <div class="page-subtitle d-flex align-center gap-sm">
                {% if note.is_private %}<span class="label label-gray">Private</span>{% else %}<span
                    class="label label-green">Public</span>{% endif %}
            </div>
        </div>
        <a href="{{ url_for('notes') }}" class="btn btn-default btn-sm">← Notes</a>
    </div>

    <div class="box">
        <div class="box-body">
            <div style="font-size:0.9375rem;line-height:1.7;color:var(--text-primary);white-space:pre-wrap;">{{
                note.content }}</div>
        </div>
    </div>
</div>
{% endblock %}
