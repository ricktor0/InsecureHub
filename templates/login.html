{% extends "base.html" %}
{% block title %}Sign in to DevVault{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-box">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z" />
                </svg>
            </div>
            <h1 class="auth-title">Sign in to DevVault</h1>
        </div>

        <div class="auth-card">
            <form method="POST" action="{{ url_for('login') }}" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" autofocus
                        autocomplete="username" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">
                        Password
                        <a href="{{ url_for('forgot_password') }}"
                            style="float:right;font-weight:400;font-size:0.8125rem;">Forgot password?</a>
                    </label>
                    <input type="password" id="password" name="password" class="form-input"
                        autocomplete="current-password" required />
                </div>
                <div class="form-group" style="margin-bottom:0.75rem;">
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox" />
                        <label for="remember" class="form-check-label">Keep me signed in</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">Sign in</button>
            </form>
        </div>

        <div class="auth-footer">
            New to DevVault? <a href="{{ url_for('register') }}">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
