{% extends "base.html" %}
{% block title %}Register — InsecureHub{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-icon">✨</span>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join the InsecureHub community</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}" class="auth-form" id="register-form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                    required />
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" />
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Choose a password"
                    required />
            </div>
            <button type="submit" class="btn btn-primary btn-full" id="register-btn">Create Account</button>
        </form>
        <div class="auth-footer">
            Already have an account?
            <a href="{{ url_for('login') }}" class="auth-link">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
