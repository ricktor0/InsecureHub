{% extends "base.html" %}
{% block title %}{{ filename }} — DevVault{% endblock %}
{% block content %}
<div class="container-md">
    <div class="page-header">
        <div>
            <h1 class="page-title">{{ filename }}</h1>
            <div class="page-subtitle">File contents</div>
        </div>
        <a href="{{ url_for('files') }}" class="btn btn-default btn-sm">← Files</a>
    </div>

    <div class="code-block">
        <div class="code-block-header">
            <span>{{ filename }}</span>
        </div>
        <div class="code-block-body">{{ content }}</div>
    </div>
</div>
{% endblock %}
