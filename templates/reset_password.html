{% extends "base.html" %}
{% block title %}Set new password — DevVault{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-box">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z" />
                </svg>
            </div>
            <h1 class="auth-title">Set new password</h1>
        </div>

        <div class="auth-card">
            <form method="POST" action="{{ url_for('reset_password') }}" id="reset-form">
                <input type="hidden" name="token" value="{{ token }}" />
                <div class="form-group">
                    <label class="form-label" for="password">New password</label>
                    <input type="password" id="password" name="password" class="form-input" autofocus required />
                    <div class="form-hint">Use at least 8 characters.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="set-password-btn">Update password</button>
            </form>
        </div>

        <div class="auth-footer">
            <a href="{{ url_for('login') }}">← Back to sign in</a>
        </div>
    </div>
</div>
{% endblock %}
