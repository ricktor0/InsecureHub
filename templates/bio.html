{% extends "base.html" %}
{% block title %}{{ user.username }}'s bio — DevVault{% endblock %}
{% block content %}
<div class="container-md">
    <div class="page-header">
        <div class="d-flex align-center gap-md">
            <div class="avatar avatar-md">{{ user.username[0]|upper }}</div>
            <div>
                <h1 class="page-title">{{ user.username }}</h1>
                <div class="page-subtitle">Profile bio</div>
            </div>
        </div>
        <a href="{{ url_for('profile', user_id=user.id) }}" class="btn btn-default btn-sm">← Back to profile</a>
    </div>

    <div class="box">
        <div class="box-header">
            <span class="box-header-title">Bio</span>
        </div>
        <div class="box-body">
            <div style="font-size:0.9375rem;line-height:1.7;color:var(--text-primary);">
                {{ rendered_bio | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
