{% extends "base.html" %}
{% block title %}New snippet â€” DevVault{% endblock %}
{% block content %}
<div class="container-md">
    <div class="page-header">
        <h1 class="page-title">New snippet</h1>
    </div>
    <div class="box">
        <div class="box-body">
            <form method="POST" action="{{ url_for('new_post') }}">
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-input"
                        placeholder="Give your snippet a descriptive title" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="content">Content</label>
                    <textarea id="content" name="content" class="form-textarea form-mono" rows="14"
                        placeholder="Paste your code or content here..."></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="private" name="private" class="form-checkbox" />
                        <label for="private" class="form-check-label">Make this snippet private</label>
                    </div>
                </div>
                <div class="d-flex gap-sm">
                    <button type="submit" class="btn btn-primary" id="create-post-btn">Create snippet</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
