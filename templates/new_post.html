{% extends "base.html" %}
{% block title %}New Post — InsecureHub{% endblock %}
{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">New Post</h1>
    </div>
    <div class="form-card">
        <form method="POST" action="{{ url_for('new_post') }}" class="form">
            <div class="form-group">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Post title" required />
            </div>
            <div class="form-group">
                <label class="form-label" for="content">Content</label>
                <textarea id="content" name="content" class="form-textarea code-textarea" rows="10"
                    placeholder="Write your code snippet or post content..."></textarea>
                <div class="form-hint">⚠ HTML is not sanitized — XSS payloads in comments will execute!</div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="private" name="private" class="form-checkbox" />
                <label for="private" class="form-check-label">Private post (still accessible via IDOR)</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="create-post-btn">Create Post</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
